                </div>
                <!-- <input name="loginId" value="" type="email" placeholder="Gebruikersnaam" required="">

                <button type="submit" class="submitBtn submitBtnCustom" name="submit">Aanmelden</button>
            </form>
            <div class="forgotPass">
                <p><a href="https://staging-redesign-app.k8s.fpsupport.nl/login/wachtwoord-vergeten.html">Wachtwoord
