<html lang="en">

<head>

    <meta charset="UTF-8">



    <title>CodePen - Material Design like form input text fields with CSS only</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="index.css">



    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>


</head>

<body translate="no">
    <h1><a href="https://material.io/design/components/text-fields.html">Material Design</a> like form input text fields
        with CSS only</h1>

    <div class="container">
        <form novalidate="">
            <div class="row">
                <div class="col-sm">
                    <div class="no-border bg-transparent form-field">
                        <div class="form-field__control">
                            <input id="firstname" type="text" class="form-field__input" placeholder=" ">
                            <label for="firstname" class="form-field__label">First name</label>
                            <!-- <div class="form-field__bar"></div> -->
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-field">
                        <div class="form-field__control">
                            <input id="lastname" type="text" class="form-field__input" placeholder=" ">
                            <label for="lastname" class="form-field__label">Last name</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-field">
                        <div class="form-field__control">
                            <input id="email" type="email" class="form-field__input" placeholder=" ">
                            <label for="email" class="form-field__label">Email</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-field">
                        <div class="form-field__control">
                            <input id="street" type="text" class="form-field__input" placeholder=" ">
                            <label for="street" class="form-field__label">Street address</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-field">
                        <div class="form-field__control">
                            <input id="zip" type="text" class="form-field__input" placeholder=" ">
                            <label for="zip" class="form-field__label">Zip code</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-field">
                        <div class="form-field__control">
                            <input id="city" type="text" class="form-field__input" placeholder=" ">
                            <label for="city" class="form-field__label">City</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-field">
                        <div class="form-field__control">
                            <textarea id="additionalInfo" class="form-field__textarea" placeholder=" "></textarea>
                            <label for="additionalInfo" class="form-field__label">Additional info</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <p style="text-align:center">Read more: <a
            href="https://auralinna.blog/post/2018/how-to-create-material-design-like-form-text-fields" target="_blank"
            rel="noopener noreferrer">How to create Material Design like form text fields with floating label and
            animated underline bar</a></p>

    <p style="text-align:center">See also: <a href="https://codepen.io/teroauralinna/pen/rZZGpe"
            target="_blank">Javascript version</a></p>





</body>

</html>
